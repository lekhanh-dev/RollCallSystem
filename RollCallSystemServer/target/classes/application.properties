## Server Properties
server.port=8092

## MySQL connection string properties
spring.datasource.url = jdbc:mysql://localhost:3306/roll_call_system
spring.datasource.username = root
spring.datasource.password = 123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto= update

## App Properties
RollCallSystem.app.jwtSecret= KhanhDEVSecretKey
RollCallSystem.app.jwtExpirationMs= 86400000

## Setup file
spring.servlet.multipart.max-file-size=15000KB
spring.servlet.multipart.max-request-size=15000KB